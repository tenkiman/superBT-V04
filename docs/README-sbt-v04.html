<!DOCTYPE html>
<html>
<head>
<div id="content"></div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  fetch('https://raw.githubusercontent.com/tenkiman/superBT-V04/main/docs/README-sbt-v04.md')
    .then(response => response.blob())
    .then(blob => blob.text())
    .then(markdown => {
      document.getElementById('content').innerHTML = marked.parse(markdown);
    });
</script>

</head>

</body>
</html>
